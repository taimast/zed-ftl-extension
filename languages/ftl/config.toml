name = "Fluent"
grammar = "fluent"
path_suffixes = ["ftl"]
line_comments = ["# "]
tab_size = 2
brackets = [
    { start = "{", end = "}", close = true, newline = false },
    { start = "[", end = "]", close = true, newline = false },
    { start = "(", end = ")", close = true, newline = false },
    { start = "\"", end = "\"", close = true, newline = false, not_in = [
        "string",
        "comment",
    ] },
]
